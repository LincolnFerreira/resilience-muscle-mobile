name: resilience_muscle
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 2.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.55.1
  font_awesome_flutter: ^10.3.0
  flutter_svg: ^1.1.5
  cupertino_icons: ^1.0.2
  flutter_modular: ^5.0.3
  slidy: ^4.0.3
  flutter_triple: ^1.2.8-dev.1
  firebase_core: ^2.4.1
  firebase: ^9.0.3
  flutter_bloc: ^8.1.1
  asuka: ^2.0.1+3
  json_serializable: ^6.5.4
  build_runner: ^2.3.3
  # firebase_auth: ^4.2.4
  google_sign_in: ^5.4.2
  cloud_firestore: ^4.3.1
  firebase_auth: ^4.2.5
  json_annotation: ^4.7.0
  url_launcher: ^6.1.7
  shadow: ^1.5.0
  drop_shadow: ^0.0.2+1
  step_progress_indicator: ^1.0.2
  validatorless: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # modular_test: ^3.0.1
  modular_test: ^2.0.0
  flutter_lints: ^2.0.0
  # triple_test: ^1.0.0+1



flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Jura
      fonts:
        - asset: assets/fonts/jura/JuraBook.ttf
        - asset: assets/fonts/jura/JuraLight.ttf

    - family: JuraDemiBold
      fonts:
        - asset: assets/fonts/jura/JuraDemiBold.ttf

    - family: JuraMedium
      fonts:
        - asset: assets/fonts/jura/JuraMedium.ttf

